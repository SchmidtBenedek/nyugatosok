<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyugat</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="tableselector">
    <label for="tableselector">Klikkants ha Js tablazatot szeretned latni</label>
    <div id="htmlsection">
        <table>
            <thead>
                <tr>
                    <th>Szerző</th>
                    <th>Mű</th>
                    <th>Fogalmak</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr>
                    <td>Ady Endre</td>
                    <td>Őrizem a szemed</td>
                    <td>Csinszka-vers</td>
                </tr>
                <tr>
                    <td>Babits Mihály</td>
                    <td>In Horatium</td>
                    <td>óda</td>
                </tr>
                <tr>
                    <td rowspan="2">Kosztolányi Dezső</td>
                    <td>A szegény kisgyermek panaszai</td>
                    <td>versciklus</td>
                </tr>
                <tr>
                    <td>Édes Anna</td>
                    <td>regény</td>
                </tr>
                <tr>
                    <td>Móricz Zsigmond</td>
                    <td>Tragédia</td>
                    <td>novella</td>
                </tr>  
            </tbody>
        </table>

        <form id="htmlform">
            <div>
                <label for="elso">Szerző</label><br/>
                <input id="elso" name="szerzo" />
                <div class="error"></div>
            </div>
            <div>
                <label for="masodik">Mű1</label><br/>
                <input id="masodik" name="mu1" />
                <div class="error"></div>
            </div>
            <div>
                <label for="harmadik">Mű2</label><br/>
                <input id="harmadik" name="mu2" />
                <div class="error"></div>
            </div>
            <div>
                <label for="negyedik">Fogalom1</label><br/>
                <input id="negyedik" name="fogalom1" />
                <div class="error"></div>
            </div>
            <div>
                <label for="otodik">Fogalom2</label><br/>
                <input id="otodik" name="fogalom2" />
                <div class="error"></div>
            </div>
            <button>Hozzáadás</button>
        </form>
    </div>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
